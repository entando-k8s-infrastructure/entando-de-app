buildPack: maven-java11
pipelineConfig:
  agent:
    image: entando-jx-maven-java11
  env:
    - name: PIPELINE_CODE
      value: deap
    - name: JEE_SERVER
      value: wildfly
    - name: _JAVA_OPTIONS
      value: -XX:+UnlockExperimentalVMOptions -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Xms1000m -Xmx12000m
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
          - sh: mvn versions:set -DnewVersion=$PREVIEW_VERSION
            name: set-version
          - sh: mvn clean verify
            name: mvn-verify
          - sh:  echo "This avoids unwanted kaniko command substitution" &&  skaffold build -p ${JEE_SERVER} -f skaffold.yaml
            name: container-build
#          - sh: run-inter-process-tests
#            name: run-inter-process-tests
      promote:
        replace: true
        steps: []
    release:
      build:
        replace: true
        steps:
          - sh: mvn clean package
            name: mvn-build
          - sh: echo "This avoids unwanted kaniko command substitution"  &&  skaffold build -p ${JEE_SERVER} -f skaffold.yaml
            name: container-build
          - sh: jx step post build --image $DOCKER_REGISTRY/$ORG/$APP_NAME:\$(cat VERSION)
            name: post-build
          - dir: charts/preview
            steps:
              - sh: make preview
                name: make-preview
              - sh: jx preview --name ${REPO_NAME}-${PIPELINE_CODE}ms --app $APP_NAME --dir ../.. --namespace ${REPO_NAME}-${PIPELINE_CODE}ms
                name: jx-preview

#          - sh: run-inter-process-tests
#            name: run-inter-process-tests
