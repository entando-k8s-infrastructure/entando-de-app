# Source: preview/charts/operator/templates/deployment.yaml

apiVersion: "apps/v1"
kind: Deployment
metadata:
  name: test-operator
  labels:
    draft: draft-app
    chart: "operator-6.0.50"
spec:
  replicas: 1
  selector:
    matchLabels:
      draft: draft-app
      app: test-operator
  template:
    metadata:
      labels:
        draft: draft-app
        app: test-operator
    spec:
      serviceAccountName: entando-operator
      volumes:
      containers:
      - name: operator
        image: "docker.io/entando/entando-k8s-controller-coordinator:6.0.50"
        imagePullPolicy: Always
        volumeMounts:
        env:
          - name: ENTANDO_K8S_OPERATOR_NAMESPACE_TO_OBSERVE
            value: test-ns
          - name: ENTANDO_K8S_OPERATOR_SECURITY_MODE
            value: strict
          - name: ENTANDO_K8S_OPERATOR_SERVICEACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName
          - name: ENTANDO_DEFAULT_ROUTING_SUFFIX
            value: "apps.serv.run"
          - name: ENTANDO_DISABLE_KEYCLOAK_SSL_REQUIREMENT
            value: "true"
          - name: ENTANDO_DOCKER_IMAGE_ORG_FALLBACK
            value: "entando"
          - name: ENTANDO_DOCKER_IMAGE_ORG_OVERRIDE
            value: "entando"
          - name: ENTANDO_DOCKER_IMAGE_VERSION_FALLBACK
            value: "6.0.0"
          - name: ENTANDO_DOCKER_REGISTRY_FALLBACK
            value: "docker.io"
          - name: ENTANDO_DOCKER_REGISTRY_OVERRIDE
            value: "docker.io"
          - name: ENTANDO_K8S_OPERATOR_CONFIGMAP_NAMESPACE
            value: "entando"
          - name: ENTANDO_K8S_OPERATOR_SCOPE
            value: "namespace"
          - name: ENTANDO_K8S_OPERATOR_SECURITY_MODE
            value: "lenient"
          - name: ENTANDO_POD_COMPLETION_TIMEOUT_SECONDS
            value: "600"
          - name: ENTANDO_POD_READINESS_TIMEOUT_SECONDS
            value: "600"
        livenessProbe:
          exec:
            command:
              - cat
              - /tmp/EntandoControllerCoordinator.ready
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        readinessProbe:
          exec:
            command:
              - cat
              - /tmp/EntandoControllerCoordinator.ready
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 400m
            memory: 512Mi
          
      terminationGracePeriodSeconds: 

